# METADATA
name: 'Bootstrap for Drupal - SYSTOPIA Sub Theme'
type: theme
description: 'A pragmatic Bootstrap 4 theme for Drupal 8 and Drupal 9. This theme aims to provide users with the best possible experience out of the box. It also aim to be a Bootstrap 4 base solution for developers with SCSS files provided. Created by octogone.dev. Adjusted by SYSTOPIA.de'
core: 8.x
core_version_requirement: ^8 || ^9
base theme: bootstrap_for_drupal
libraries:
  - bfd_systopia/global-styling
libraries-override:
  bootstrap_for_drupal/global-styling:
    css:
      theme:
        assets/css/style.css: assets/css/style.css
        //fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap: vendor/googlefonts/Roboto/style.css
    js:
      assets/js/global.js: assets/js/global.js
      //stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js: vendor/bootstrap/js/bootstrap.min.js

regions:
  header_special: 'Header - special'
  nav_main: 'Navigation - Main'
  nav_add: 'Navigation - Additional '
  content_before: 'Content - before'
  content: 'Content - main '
  content_after: 'Content - after'
  sidebar_left: 'Content - Sidebar'
  footer_left: 'Footer - left box'
  footer_center: 'Footer - center box'
  footer_right: 'Footer - right box'
  footer_sub_left: 'Footer sub - left box'
  footer_sub_center: 'Footer sub - center box'
  footer_sub_right: 'Footer sub - right box'
  modal_container: 'Modal box container'

version: '8.x-1.x-dev'
project: 'bfd'
